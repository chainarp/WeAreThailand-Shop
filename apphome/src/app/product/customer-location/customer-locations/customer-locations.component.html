<!-- Head Section -->
<div class="head-section2">
        <div class="container">
            <span> <mat-icon svgIcon="icon-pin" class="header-icon"></mat-icon></span>
            <span class="title">&nbsp;&nbsp;ต้องการให้เราจัดส่งไปที่ใด</span>
          </div>
    </div>
<div class="container-page">
    <div class="box-page">
        <ul class="row list-justify">
            <li class="col s6 active">
                เลือกสถานที่จัดส่ง
            </li>
            <li class="col s6 disabled">
                เพิ่มสถานที่จัดส่ง
            </li>

        </ul>
        <!-- Loading -->
        <div class="valign-wrapper" *ngIf="loadingState">
            <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>

        <div class="container-page" *ngIf="true">
            <div class="box-page">
                <h3 class="title">Customer Location</h3>
                
                <div class="row">
                    <div class="col l12 s12">
                        <!-- <input hidden class="form-control" type="text" name="latlng" id="latlng" [(ngModel)]="latlng" /> -->
                        <div #map id="map" style="width:100%;height:480px;"></div>
                    </div>
                </div>
                
                <div class="row">
                    <adddeleteitem (radioCheckedIdChangeEvent)="handleRadioCheckedIdChangeEvent($event)" (removeCheckedItemPressEvent)="handleRemoveCheckedItemPressEvent($event)"
                        (addItemPressEvent)="handleAddItemPressEvent($event)" (rangeChangeEvent)="handleRangeChangeEvent($event)" (gotoHomeEvent)="handleGotoHomeEvent()"
                        [items]=customerLocationServiceProvider.synchronizedCustomerLocationInfos [rangeValue]=customerLocationServiceProvider.currentRadius [checkedItem]=customerLocationServiceProvider.currentCustomerLocationInfo></adddeleteitem>
                </div>
                
            </div>
        </div>
    </div>
</div>
