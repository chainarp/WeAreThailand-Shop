
<div class="head-section bg">
    <div class="container">
        <h1 class="font-light">เข้าสู่ระบบ</h1>
        
    </div>
</div>

   <div class="wrapper container center">
    <div class="block-center mt-xl wd-xl ">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
<!--
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded img-responsive" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
-->
            <div class="panel-body ">
<!--                <p class="text-center pv">เข้าระบบด้วย อีเมล์ และ รหัสผ่าน</p>-->
                <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="registerForm" novalidate=""
                      (submit)="submitForm($event, valForm.value)">
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputEmail1" type="email" name="email"
                               placeholder="Enter email" autocomplete="off"  formControlName="email" required=""/>
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger"
                              *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">อีเมล์ของคุณต้องกรอก</span>
                        <span class="text-danger"
                              *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">อีเมล์ของคุณต้องมีรูปแบบที่ถูกต้อง</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputPassword1" type="password" name="password"
                               placeholder="Password" formControlName="password" required=""/>
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger"
                              *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">รหัสผ่านของคุณต้องกรอก</span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember"/>
                                <span class="fa fa-check"></span>จำอีเมล์และรหัสผ่านนี้ไว้</label>
                        </div>
                        <div class="pull-right"><a class="text-muted" [routerLink]="'/recover'">ลืมรหัสผ่านของคุณ?</a>
                        </div>
                    </div>
                    <button [disabled]="!((isSubmitButtonDisabled&&!valForm.valid)||(!isSubmitButtonDisabled&&valForm.valid))" class="btn btn-block btn-success mt-lg" type="submit">เข้าสู่ระบบ</button>
                </form>
                <br>
                <p class="pt-lg text-center">ต้องการเป็นสมาชิกกับ WeChef ?</p><a class="btn btn-block btn-info" [routerLink]="'/register'">ลงทะเบียน</a>
            </div>
        </div>
        <!-- END panel-->

        <div class="p-lg text-center">

            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
        -->
    </div>
</div>
