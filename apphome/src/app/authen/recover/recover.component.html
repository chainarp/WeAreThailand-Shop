<div class="head-section bg">
    <div class="container">
        <h1 class="font-light">กู้คืนรหัสผ่าน</h1>
        
    </div>
</div>
   

   
   <div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
<!--
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-responsive img-rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
-->
            <div class="panel-body">
<!--                <p class="text-center pv">กู้กลับรหัสผ่านที่คุณลืม</p>-->
                <div class="form-group has-feedback">
                    <form [formGroup]="valForm" class="form-validate" role="form" name="recoverForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                        <p class="text-center">กรอกอีเมล์ของคุณ (ที่ลงทะเบียนไว้กับเรา) เพี่อที่จะรับวิธีการในการกู้กลับรหัสผ่าน.</p>
                        <div class="form-group has-feedback">
                            <label class="text-muted">อีเมล์ของคุณ</label>
                            <input class="form-control" type="email" name="email" placeholder="Enter email" autocomplete="off" formControlName="email"
                            />
                            <span class="fa fa-envelope form-control-feedback text-muted"></span>
                            <span class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">อีเมล์ของคุณต้องกรอก</span>
                            <span class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">อีเมล์ของคุณต้องมีรูปแบบที่ถูกต้อง</span>
                        </div>
                        <button class="btn btn-danger btn-block" type="submit">ส่งวิธีการกู้กลับรหัสผ่านไปตามอีเมล์</button>
                    </form>
                </div>
                <div class="form-group has-feedback">
                    <button class="btn btn-default btn-block" type="" (click)="gotoLoginPage()">ยกเลิกการกู้กลับ</button>
                </div>
            </div>
        </div>
        <!-- END panel-->
        <!--
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
        -->
    </div>
</div>
