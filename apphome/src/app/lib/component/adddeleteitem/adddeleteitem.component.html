<div class="content-filter">
    <h6 class="title">ระยะทาง</h6>
    <!-- *ngIf="radiusToggle" -->
    <div class="center-align">
        <p>
            <button mat-mini-fab (click)="gotoHomePage()">
                <mat-icon>home</mat-icon>
            </button>
        </p>
        <!-- <strong>{{radius}} Km.</strong> -->
    </div>
    <!-- <input matInput type="number" placeholder="Value" [(ngModel)]="rangeValue"> -->
    <mat-slider min="10" max="100" step="5" thumb-label="true" value="" [(ngModel)]="rangeValue" (change)="rangeValueChange()">
            
    </mat-slider>
    <button item-end ion-button icon-only clear (click)="addItem()">
        <mat-icon>add_circle_outline</mat-icon>
        <!-- <ion-icon color="primary" name="add-circle"></ion-icon> -->
    </button>
    <button item-end ion-button icon-only clear (click)="removeCheckedItem()">
        <mat-icon>remove_circle_outline</mat-icon>
        <!--[value]="item.id" <ion-icon color="danger" name="remove-circle"></ion-icon> -->
    </button>
</div>

<div class="row">
    <div class="col l12 s12">
        <mat-radio-group class="example-radio-group" [(ngModel)]="radioCheckedId">
            <div *ngFor="let item of items; let rowId = index;" >
                <tr>
                    <label>
                        <td>
                            <mat-icon>{{item.icon}}</mat-icon>
                        </td>
                        <td>
                            <b>{{item.title}}</b>
                            <p>{{item.location}}</p>
                            <p>{{item.messageToDriver}}</p>
                            <p>{{item.receiverPhone}}</p>
                        </td>
                        <td>
                            <mat-radio-button class="example-radio-button" (click)="radioclick(item,rowId,radioCheckedId)" [value]="item.id" >
                            </mat-radio-button>
                        </td>
                    </label>
                </tr>
            </div>

        </mat-radio-group>
    </div>
</div>
